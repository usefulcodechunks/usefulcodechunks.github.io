<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#24847C", "id": 71, "label": 71, "shape": "dot", "size": 4, "title": "71"}, {"color": "#24C0AC", "id": 28, "label": 28, "shape": "dot", "size": 5, "title": "28"}, {"color": "#24BA9C", "id": 94, "label": 94, "shape": "dot", "size": 4, "title": "94"}, {"color": "#24C0AC", "id": 90, "label": 90, "shape": "dot", "size": 3, "title": "90"}, {"color": "#24546C", "id": 100, "label": 100, "shape": "dot", "size": 2, "title": "100"}, {"color": "#24546C", "id": 62, "label": 62, "shape": "dot", "size": 3, "title": "62"}, {"color": "#24546C", "id": 6, "label": 6, "shape": "dot", "size": 3, "title": "6"}, {"color": "#24546C", "id": 4, "label": 4, "shape": "dot", "size": 4, "title": "4"}, {"color": "#24C0AC", "id": 47, "label": 47, "shape": "dot", "size": 1, "title": "47"}]);
        edges = new vis.DataSet([{"from": 71, "to": 28, "weight": 2, "width": 2}, {"from": 71, "to": 94, "weight": 4, "width": 4}, {"from": 71, "to": 90, "weight": 1, "width": 1}, {"from": 71, "to": 100, "weight": 1, "width": 1}, {"from": 71, "to": 62, "weight": 1, "width": 1}, {"from": 71, "to": 6, "weight": 1, "width": 1}, {"from": 71, "to": 4, "weight": 1, "width": 1}, {"from": 47, "to": 6, "weight": 3, "width": 3}, {"from": 47, "to": 100, "weight": 4, "width": 4}, {"from": 47, "to": 71, "weight": 4, "width": 4}, {"from": 47, "to": 4, "weight": 3, "width": 3}, {"from": 47, "to": 28, "weight": 3, "width": 3}, {"from": 47, "to": 94, "weight": 5, "width": 5}, {"from": 47, "to": 90, "weight": 2, "width": 2}, {"from": 100, "to": 4, "weight": 3, "width": 3}, {"from": 100, "to": 28, "weight": 2, "width": 2}, {"from": 100, "to": 6, "weight": 2, "width": 2}, {"from": 100, "to": 62, "weight": 2, "width": 2}, {"from": 100, "to": 90, "weight": 3, "width": 3}, {"from": 100, "to": 94, "weight": 1, "width": 1}, {"from": 4, "to": 28, "weight": 5, "width": 5}, {"from": 4, "to": 6, "weight": 5, "width": 5}, {"from": 4, "to": 90, "weight": 1, "width": 1}, {"from": 4, "to": 94, "weight": 5, "width": 5}, {"from": 4, "to": 62, "weight": 2, "width": 2}, {"from": 6, "to": 94, "weight": 2, "width": 2}, {"from": 6, "to": 90, "weight": 3, "width": 3}, {"from": 6, "to": 62, "weight": 1, "width": 1}, {"from": 6, "to": 28, "weight": 3, "width": 3}, {"from": 62, "to": 94, "weight": 3, "width": 3}, {"from": 62, "to": 90, "weight": 5, "width": 5}, {"from": 62, "to": 28, "weight": 5, "width": 5}, {"from": 62, "to": 47, "weight": 3, "width": 3}, {"from": 94, "to": 90, "weight": 2, "width": 2}, {"from": 94, "to": 28, "weight": 1, "width": 1}, {"from": 90, "to": 28, "weight": 2, "width": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": false
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
