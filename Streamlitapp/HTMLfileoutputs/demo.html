<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#24CCCC", "id": 98, "label": 98, "shape": "dot", "size": 4, "title": "98"}, {"color": "#24546C", "id": 21, "label": 21, "shape": "dot", "size": 2, "title": "21"}, {"color": "#24546C", "id": 88, "label": 88, "shape": "dot", "size": 5, "title": "88"}, {"color": "#24B48C", "id": 32, "label": 32, "shape": "dot", "size": 1, "title": "32"}, {"color": "#24C0AC", "id": 59, "label": 59, "shape": "dot", "size": 2, "title": "59"}, {"color": "#24B48C", "id": 79, "label": 79, "shape": "dot", "size": 1, "title": "79"}, {"color": "#24C6BC", "id": 13, "label": 13, "shape": "dot", "size": 5, "title": "13"}, {"color": "#24C6BC", "id": 3, "label": 3, "shape": "dot", "size": 1, "title": "3"}, {"color": "#24BA9C", "id": 49, "label": 49, "shape": "dot", "size": 3, "title": "49"}, {"color": "#24BA9C", "id": 25, "label": 25, "shape": "dot", "size": 2, "title": "25"}]);
        edges = new vis.DataSet([{"from": 98, "to": 21, "weight": 5, "width": 5}, {"from": 98, "to": 88, "weight": 2, "width": 2}, {"from": 32, "to": 59, "weight": 1, "width": 1}, {"from": 21, "to": 79, "weight": 1, "width": 1}, {"from": 21, "to": 59, "weight": 5, "width": 5}, {"from": 59, "to": 88, "weight": 3, "width": 3}, {"from": 59, "to": 13, "weight": 3, "width": 3}, {"from": 79, "to": 98, "weight": 1, "width": 1}, {"from": 88, "to": 13, "weight": 3, "width": 3}, {"from": 3, "to": 79, "weight": 5, "width": 5}, {"from": 3, "to": 49, "weight": 5, "width": 5}, {"from": 3, "to": 32, "weight": 4, "width": 4}, {"from": 25, "to": 49, "weight": 5, "width": 5}, {"from": 25, "to": 32, "weight": 2, "width": 2}, {"from": 25, "to": 3, "weight": 3, "width": 3}, {"from": 49, "to": 79, "weight": 3, "width": 3}, {"from": 49, "to": 13, "weight": 5, "width": 5}, {"from": 49, "to": 32, "weight": 2, "width": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": false
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
