<!DOCTYPE html>
<html lang="eng">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="CSS/projectprophecy.css">
      <link rel="icon" type="image/png" href="natureback.gif">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
      <title>StartupTree</title>
  </head>

  <body>

    <div class="container-fluid">
      <div class="row" style="margin-top: 5%;">


        <div class="col-md-3 offset-md-1" >

          <div class="white-shadow-box">
            <h4 class="robot-font" style="font-weight: 900;">Areas of Intrest</h4>

            <button onclick="invertColor(this)" type="button" check="0" style="opacity:.4" class="btn btn-primary">Design</button>
            <button onclick="invertColor(this)" type="button" check="0" style="opacity:.4" class="btn btn-danger">Business</button>
            <button onclick="invertColor(this)" type="button" check="0" style="opacity:.4" class="btn btn-warning">Technology</button>
          </div>

          <div class="white-shadow-box" style="margin-top: 3%;">
            <h6 class="robot-font" style="font-weight: 900;">Check off all that apply</h6>
            <input class="" type="checkbox" id="ideacheck">
            <label class="form-check-label" for="ideacheck">I have a idea</label>
            <br>
            <input class="" type="checkbox" id="cofoundercheck">
            <label class="form-check-label" for="cofoundercheck">I have a cofounder</label>
            <br>
            <input class="" type="checkbox" id="indusexp">
            <label class="form-check-label" for="indusexp">I have exprience in my ideas industry</label>
            <br>
            <input class="" type="checkbox" id="startexp">
            <label class="form-check-label" for="startexp">I have worked on a startup before</label>
            <br>
            <input class="" type="checkbox" id="cofoundfriend">
            <label class="form-check-label" for="cofoundfriend">My cofounder is my friend/roommate</label>


          </div>



        </div>

        <div class="col-md-6" >

          <img width="99%" class="white-shadow-box" src="https://cdn.24slides.com/presentbetter/wp-content/uploads/2019/07/13-company-timeline-slide-of-data-driven-financial-template-pack.jpg">



          <div class="white-shadow-box" style="width: 25%;margin-top: 5px;float:left;margin-right:10px;">
            <img style="border-radius:99px;background-color:purple;" width="100%" src="https://thumbor.forbes.com/thumbor/fit-in/416x416/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5bb22ae84bbe6f67d2e82e05%2F0x0.jpg%3Fbackground%3D000000%26cropX1%3D560%26cropX2%3D1783%26cropY1%3D231%26cropY2%3D1455">
            <div class="progress" style="margin-top: 3px;">
              <div class="progress-bar bg-success" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

          <div class="white-shadow-box" style="width: 25%;margin-top: 5px;float:left;margin-right:10px;">
            <img style="border-radius:99px;background-color:purple;" width="100%" src="https://thumbor.forbes.com/thumbor/fit-in/416x416/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5bb22ae84bbe6f67d2e82e05%2F0x0.jpg%3Fbackground%3D000000%26cropX1%3D560%26cropX2%3D1783%26cropY1%3D231%26cropY2%3D1455">
            <div class="progress" style="margin-top: 3px;">
              <div class="progress-bar bg-success" role="progressbar" style="width: 45%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

          <div class="white-shadow-box" style="width: 25%;margin-top: 5px;float:left;margin-right:10px;">
            <img style="border-radius:99px;background-color:purple;" width="100%" src="https://thumbor.forbes.com/thumbor/fit-in/416x416/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5bb22ae84bbe6f67d2e82e05%2F0x0.jpg%3Fbackground%3D000000%26cropX1%3D560%26cropX2%3D1783%26cropY1%3D231%26cropY2%3D1455">
            <div class="progress" style="margin-top: 3px;">
              <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

        </div>


      </div>


    </div>









      <!-- javascript -->
      <script src="js/projectprophecy.js"></script>
      <!-- jQuery and JS bundle w/ Popper.js -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
